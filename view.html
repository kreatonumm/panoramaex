<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Экскурсия по объекту</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f0f0f0; }
    h1 { margin-top: 20px; }
    .gallery { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; margin-top: 40px; }
    .gallery a { text-decoration: none; color: black; }
    .gallery img { width: 250px; height: 150px; object-fit: cover; border: 2px solid #ccc; border-radius: 5px; transition: 0.3s; }
    .gallery img:hover { border-color: #0078ff; transform: scale(1.05); }
    .caption { margin-top: 5px; font-weight: bold; }
  </style>
</head>
<body>

<h1>Экскурсия по объекту</h1>

<div class="gallery">
  <a href="view.html?file=bedroom.jpg">
    <img src="images/bedroom.jpg" alt="Спальня">
    <div class="caption">Спальня</div>
  </a>

  <a href="view.html?file=toilet.jpg">
    <img src="images/toilet.jpg" alt="Туалет">
    <div class="caption">Туалет</div>
  </a>

  <a href="view.html?file=bathroom.jpg">
    <img src="images/bathroom.jpg" alt="Ванная">
    <div class="caption">Ванная</div>
  </a>

  <a href="view.html?file=lobby.jpg">
    <img src="images/lobby.jpg" alt="Лобби">
    <div class="caption">Лобби</div>
  </a>
</div>

</body>
</html>
